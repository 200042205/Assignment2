<!doctype html>
<html lang="en">
    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">

        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

        <!-- loading screen JavaScript -->
        <script type="module">
            const loading = document.getElementById("loading")
            addEventListener("py:ready", () => loading.close())
            loading.showModal()
        </script>


        <!-- webpage title (shows in browser tab) -->
        <title>Pyscript Web Dice Roller</title>
    </head>

    <body>
        <dialog id="loading">
            <h1>Loading python environment...</h1>
        </dialog>


        <!-- Put your content here -->
        <h1>Dice Roller</h1>
            <label for="face-count">Dice Type</label>
            <select py-change="select_face_option" id="face-count">
                <option value="Coin">Coin</option>
                <option value="D3">D3</option>
                <option value="D4">D4</option>
                <option value="D6">D6</option>
                <option value="D8">D8</option>
                <option value="D10">D10</option>
                <option value="D20">D20</option>
                <option value="D100">D100</option>
            </select>

            <label for="dice-count"> x</label>
            <input type="number" id="dice-count" value="1"/>

            <button type="submit" id="btn-load" class="py-button" py-click="roll_all_dice">Roll dice</button>
            <button type="submit" id="btn-clear" class="py-button" py-click="clear_history">Clear all rolls</button>

        <h2>Roll History</h2>
        <div id="roll-history"></div>


        <!-- End of your code -->
        <script type="py" src="main.py" config="./pyscript.json"></script>
    </body>
</html>
